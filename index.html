<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader</title>
    <style>
        /* Fullscreen Video Preloader */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            overflow: hidden; /* Hide scrollbars */
        }
        #preloader {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div id="preloader">
        <video id="preloadVideo" autoplay muted>
            <source src="preloader.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById("preloadVideo");

            // Redirect when video ends
            video.onended = function() {
                window.location.href = "signin.html";
            };
        });
    </script>

</body>
</html>
