<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>CODECRACKED</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
  </head>
  <body>
 
    <section>
      <div class="container">
        <div class="user login">
          <div class="img-box">
            <img src="logo.png" alt="" />
          </div>
          <div class="form-box">
            <div class="top">
              <p>
                Not a member?
                <span data-id="#ff0066">Register now</span>
              </p>
            </div>
            <form action="">
              <div class="form-control">
                <h2><strong>Hello Scasian!</strong></h2>
                <p>Welcome back you've been missed.</p>
                <input type="text" placeholder="Enter Username" />
                <div>
                  <input type="password" placeholder="Password" />
                  <div class="icon form-icon">
                    <i class="fa-regular fa-eye-slash"></i>
                  </div>
                </div>
                <span>Recovery Password</span>
                <button type="submit" class="button">Login</button>
                <a href="guest.html" class="button guest-btn">Guest</a>
              </div>
              <div class="form-control">
                <p>Or continue with</p>
                <div class="icons">
                  <div class="icon">
                    <i class="fa-brands fa-google"></i>
                  </div>
                  <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                  </div>
                  <div class="icon">
                    <i class="fa-brands fa-github"></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Register -->
        <div class="user signup">
          <div class="form-box">
            <div class="top">
              <p>
                Already a member?
                <span data-id="#1a1aff">Login now</span>
              </p>
            </div>
            <form action="">
              <div class="form-control">
                <h2><strong>Hello Scasian!</strong></h2>
                <p>It's good to have you.</p>
                <input type="email" placeholder="Enter Email" />
                <div>
                  <input type="password" placeholder="Password" />
                  <div class="icon form-icon">
                    <i class="fa-regular fa-eye-slash"></i>
                  </div>
                </div>
                <div>
                  <input type="password" placeholder="Confirm Password" />
                  <div class="icon form-icon">
                    <i class="fa-regular fa-eye-slash"></i>
                  </div>
                </div>
                <button type="submit" class="button">Register</button>
                <a href="guest.html" class="button">Guest</a>
              </div>
              <div class="form-control">
                <p>Or continue with</p>
                <div class="icons">
                    <div class="icon">
                        <i class="fa-brands fa-google"></i>
                      </div>
                      <div class="icon">
                        <i class="fa-brands fa-facebook"></i>
                      </div>
                      <div class="icon">
                        <i class="fa-brands fa-github"></i>
                      </div>
                </div>
              </div>
            </form>
          </div>
          <div class="img-box">
            <img src="logo.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    

    <style>
:root {
  /* Colors */
  --pink: #ff0066;
  --lightpink: #ffcce0;
  --blue: #1a1aff;
  --lightblue: #ccccff;
  --color: #4d4d4d;
  --custom: #707079;
}

body {
  background-color: rgba(173, 216, 230, 0.5); /* Light blue with 50% opacity */
  background-image: 
    linear-gradient(rgba(0, 0, 0, 0.2) 1px, transparent 1px), 
    linear-gradient(90deg, rgba(0, 0, 0, 0.2) 1px, transparent 1px);
  background-size: 50px 50px;
  font-family: 'Space Mono', monospace;
}


.button {
    display: inline-block;
    padding: 10px 20px;
    margin-bottom: 10px;
    margin: 10px;
    color: white;
    background-color: var(--custom);
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
    font-size: 16px;
}

.button:hover {
    opacity: 0.8;
}


.img-box img {
  width: 100%;
  height: 100%;
}

.icon img {
  width: 20px;
}

section {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.5;
}

section.active {
    position: fixed;  /* Ensures it covers the entire screen */
    top: 0;
    left: 0;
    width: 100vw;  /* Full width */
    height: 100vh;  /* Full height */
    background-color: rgba(255, 20, 147, 0.3); /* Pink with 50% opacity */
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    z-index: 999; /* Ensures it stays on top */

}


section .container {
  position: relative;
  width: 900px;
  height: 500px;
  background-color: white;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  border: 2px solid gray;
}

section .user {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
}

section .img-box {
  position: relative;
  width: 50%;
  height: 100%;
  transition: all 500ms ease-in-out;
}

section .img-box img {
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
}

section .form-box {
  position: relative;
  width: 50%;
  height: 100%;
  background-color: white;
  transition: 500ms ease-in-out;
}

section .form-box .top {
  position: absolute;
  top: 14px;
  right: 14px;
}

section .form-box .top p {
  font-size: 13px;
}

section .form-box .top span {
  color: var(--custom);
  cursor: pointer;
}

section form {
  position: absolute;
  top: 55%;
  left: 50%;
  width: 100%;
  max-width: 300px;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

section form .form-control:first-child {
  text-align: center;
}

section form .form-control:first-child input {
  border-radius: 5px;
  border: 1px solid #ddd;
  padding: 10px 0;
  margin-bottom: 10px;
  text-indent: 16px;
  width: 100%;
  color: var(--color);
  outline: none;
}

section form .form-control:first-child input[type="submit"] {
  display: block;
  text-align: center;
  width: 100%;
  border: none;
  outline: none;
  cursor: pointer;
  background-color: var(--custom);
  color: white;
  transition: 0.5s;
}

section form .form-control:first-child input[type="submit"]:hover {
  background-color: var(--lightblue);
}

section form .form-control:first-child h2 {
  width: 100%;
  font-weight: 400;
  font-size: 26px;
}
section form .form-control:first-child p {
  font-size: 15px;
  margin-bottom: 20px;
}

section form .form-control:first-child span {
  font-size: 13px;
  display: block;
  text-align: right;
  margin-bottom: 20px;
}

section form .form-control:first-child div {
  position: relative;
}

section form .form-control:first-child .icon {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  right: 1rem;
  cursor: pointer;
}

section form .form-control:last-child {
  text-align: center;
}

section form .form-control:last-child p {
  position: relative;
  display: inline-block;
  font-size: 14px;
}

section form .form-control:last-child p::after {
  content: "";
  position: absolute;
  right: -50px;
  top: 50%;
  transform: translateY(-50%);
  width: 40px;
  height: 2px;
  background-color: #ddd;
}

section form .form-control:last-child p::before {
  content: "";
  position: absolute;
  left: -50px;
  top: 50%;
  transform: translateY(-50%);
  width: 40px;
  height: 2px;
  background-color: #ddd;
}

section form .form-control:last-child .icons {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 20px;
}

section form .form-control:last-child .icon {
  cursor: pointer;
}

section form .form-control:last-child .icon:not(:last-child) {
  margin-right: 15px;
}

/* Functionality */

section .container .signup {
  pointer-events: none;
}

section .container.active .signup {
  pointer-events: initial;
}

section .container .signup .form-box {
  top: 100%;
}

section .container.active .signup .form-box {
  top: 0;
}

section .container .signup .img-box {
  top: -100%;
}

section .container.active .signup .img-box {
  top: 0;
}

section .container .login .form-box {
  top: 0;
}

section .container.active .login .form-box {
  top: 100%;
}

section .container .login .img-box {
  top: 0;
}

section .container.active .login .img-box {
  top: -100%;
}

@media (max-width: 996px) {
  section .container {
    max-width: 400px;
  }

  section .container .img-box {
    display: none;
  }

  section .container .form-box {
    width: 100%;
  }

  section .container.active .login .form-box {
    top: -100%;
  }
}

@media (max-width: 567px) {
  section {
    padding: 0 30px;
  }
}
    </style>

    <script>
    // Store users in localStorage if not exists
    if (!localStorage.getItem('users')) {
      localStorage.setItem('users', JSON.stringify([]));
    }

    const container = document.querySelector(".container");
    const inputs = document.querySelectorAll(".form-box input[type = 'password']");
    const icons = [...document.querySelectorAll(".form-icon")];
    const spans = [...document.querySelectorAll(".form-box .top span")];
    const section = document.querySelector("section");

    // Get form elements
    const loginForm = document.querySelector('.login form');
    const registerForm = document.querySelector('.signup form');

    // Handle Guest access
    document.querySelectorAll('.guest-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        if(confirm('Continue as guest? You will have limited access.')) {
          window.location.href = 'guest.html';
        }
      });
    });

    // Handle Register
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = registerForm.querySelector('input[type="email"]').value;
      const password = registerForm.querySelectorAll('input[type="password"]')[0].value;
      const confirmPassword = registerForm.querySelectorAll('input[type="password"]')[1].value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users'));
      if (users.find(user => user.email === email)) {
        alert('User already exists!');
        return;
      }

      users.push({ email, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Registration successful! Please login.');
      container.classList.toggle("active");
    });

    // Handle Login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = loginForm.querySelector('input[type="text"]').value;
      const password = loginForm.querySelector('input[type="password"]').value;

      const users = JSON.parse(localStorage.getItem('users'));
      const user = users.find(user => user.email === username && user.password === password);

      if (user) {
        window.location.href = 'home.html';
      } else {
        alert('Invalid credentials!');
      }
    });

    // Toggle Form
    spans.map((span) => {
      span.addEventListener("click", (e) => {
        const color = e.target.dataset.id;
        container.classList.toggle("active");
        section.classList.toggle("active");
        document.querySelector(":root").style.setProperty("--custom", color);
      });
    });

    // Password visibility toggle
    Array.from(inputs).map((input) => {
      icons.map((icon) => {
        icon.innerHTML = `<i class="fa-regular fa-eye-slash"></i>`;

        icon.addEventListener("click", () => {
          const type = input.getAttribute("type");
          if (type === "password") {
            input.setAttribute("type", "text");
            icon.innerHTML = `<i class="fa-solid fa-eye"></i>`;
          } else if (type === "text") {
            input.setAttribute("type", "password");
            icon.innerHTML = `<i class="fa-regular fa-eye-slash"></i>`;
          }
        });
      });
    });
    </script>
    </script>
  </body>
</html>
