<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>

        .logo {
            font-family: "VT323", monospace;
            font-size: 50px;
        }

        body {
            font-family: "Space Mono", monospace;
            background-color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 0, 0, 0.5) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 1em 2em;
            position: fixed;
            top: 0;
            left: 0;
            background-color: transparent;
            z-index: 1000;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            position: absolute;
            top: 20px;
            right: 100px;
        }

        .nav-btn {
            background-color: white;
            color: black;
            border: 2px solid black;
            font-size: 25px;
            text-decoration: none;
            padding: 8px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background-color: black;
            color: white;
        }

        /* Add Note Button */
        #add-note {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            width: 80px;
            background-color: #1b1a19;
            border-radius: 50%;
            color: #fffcf5;
            font-size: 24px;
            margin-top: 100px;
            cursor: pointer;
        }

        /* Container for notes */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }

        /* Sticky Notes */
        .note {
            width: 180px;
            height: 180px;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            word-wrap: break-word;
            font-size: 14px;
            position: relative;
            background: #FFC645;
            display: flex;
            flex-direction: column;
        }

        /* Editable Area */
        .note-content {
            flex-grow: 1;
            padding: 10px;
            outline: none;
            border: none;
            background: transparent;
            font-size: 14px;
            font-family: "Space Mono", monospace;
            resize: none;
        }

        /* Delete Button */
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.7);
            color: black;
            font-size: 14px;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        /* Footer */
        .footer {
            position: fixed;
            width: 100%;
            text-align: center;
            padding: 15px;
            margin-top: 800px;
            font-size: 16px;
            font-weight: bold;
            background: white;
            border-top: 2px solid black;
        }

        .footer-links {
            margin-top: 10px;
        }

        .footer-links a {
            color: black;
            text-decoration: none;
            margin: 0 12px;
            transition: transform 0.3s ease-in-out;
        }

        .footer-links a:hover {
            transform: translateY(-2px);
            text-decoration: underline;
        }

    </style>
</head>
<body>

<header>
    <div class="logo">CodeCracked</div>
    <nav class="header-buttons">
        <a href="home.html" class="nav-btn" title="Back">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <a href="notes.html" class="nav-btn" title="Notes">
            <i class="fa-solid fa-note-sticky"></i>
        </a>
        <a href="calendar.html" class="nav-btn" title="Calendar">
            <i class="fa-solid fa-calendar"></i>
        </a>
    </nav>
</header>

<!-- Add Note Button -->
<div id="add-note" class="card">
    <i class="fa-solid fa-plus"></i>
</div>

<div class="container"></div>

<footer class="footer">
    <p>Â© 2025 CodeCracked. All Rights Reserved.</p>
    <div class="footer-links">
        <a href="terms.html">Terms & Conditions</a>
        <a href="rules.html">Rules & Regulations</a>
    </div>
</footer>

<script>
    // Notes Container
    const notesContainer = document.querySelector(".container");
    const addNoteButton = document.getElementById("add-note");

    // Colors for random note backgrounds
    const colors = ["#FFC645", "#5EB1FF", "#45D264", "#C18FFF", "#DA77BA"];

    // Function to create a new note
    const createNoteCard = () => {
        let noteCard = document.createElement("div");
        noteCard.classList.add("note");
        noteCard.style.background = colors[Math.floor(Math.random() * colors.length)];

        // Text area for input
        let noteContent = document.createElement("textarea");
        noteContent.classList.add("note-content");
        noteContent.placeholder = "Type here...";
        noteCard.appendChild(noteContent);

        // Delete button
        let deleteButton = document.createElement("button");
        deleteButton.innerHTML = '<i class="fa-solid fa-trash"></i>';
        deleteButton.classList.add("delete-btn");
        deleteButton.addEventListener("click", () => noteCard.remove());

        noteCard.appendChild(deleteButton);
        notesContainer.appendChild(noteCard);

        noteContent.focus(); // Automatically focus the note for typing
    };

    // Add note event
    addNoteButton.onclick = () => createNoteCard();
</script>

</body>
</html>
