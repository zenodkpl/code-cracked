<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">CodeCracked</div>
      <div class="header-buttons">
        <nav>
          <a href="home.html" class="nav-btn" title="Back">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
          <a href="notes.html" class="nav-btn" title="Notes">
            <i class="fa-solid fa-note-sticky"></i>
          </a>
          <a href="calendar.html" class="nav-btn" title="Calendar">
            <i class="fa-solid fa-calendar"></i>
          </a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="section-container">
        <button id="focus" class="btn btn-timer btn-focus">Focus</button>
        <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
        <button id="longbreak" class="btn btn-longbreak">Long Break</button>
      </div>
      <div class="time-btn-container">
        <span id="time"></span>
        <div class="btn-container">
          <button id="btn-start" class="show">Start</button>
          <button id="btn-pause" class="hide">Pause</button>
          <button id="btn-reset" class="hide">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Â© 2025 CodeCracked. All Rights Reserved.</p>
      <div class="footer-links">
        <a href="terms.html">Terms & Conditions</a>
        <a href="rules.html">Rules & Regulations</a>
      </div>
    </footer>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Space Mono", monospace;
      }
      body {
        background-color: white;
        background-image: linear-gradient(rgba(0, 0, 0, 0.5) 1px, transparent 1px), 
                          linear-gradient(90deg, rgba(0, 0, 0, 0.5) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em 2em;
        background-color: transparent;
        color: black;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
      }
      .logo {
        font: "VT323", monospace;
        font-size: 50px;
      }
      .header-buttons {
        display: flex;
        gap: 1em;
      }
      /* Navigation Buttons */
      nav {
        display: flex;
        gap: 15px;
      }
      .nav-btn {
        background-color: white;
        color: black;
        border: 2px solid black;
        font-size: 1.5em;
        text-decoration: none;
        padding: 8px;
        border-radius: 50px;
        transition: 0.3s;
        position: relative;
      }
      /* Hover Effect to Show Titles */
      .nav-btn:hover::after {
        content: attr(title);
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        font-size: 0.8em;
        border-radius: 5px;
        white-space: nowrap;
      }
      .nav-btn:hover {
        background-color: black;
        color: white;
      }
      .container {
        background-color: #1b1b1b;
        width: min(90%, 500px);
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        padding: 4em 2em;
        border-radius: 0.5em;
      }
      button {
        border: none;
        outline: none;
        cursor: pointer;
      }
      .section-container {
        display: flex;
        gap: 1em;
        justify-content: center;
      }
      .btn {
        padding: 1em 2em;
        border-radius: 0.5em;
        background-color: #3e3f43;
        color: #a9a7a7;
      }
      .btn-focus {
        background-color: #cb202d;
        color: #ffffff;
      }
      .time-btn-container {
        display: flex;
        flex-direction: column;
        margin-top: 2em;
      }
      #time {
        text-align: center;
        color: #ffffff;
        font-size: 5em;
        font-weight: 600;
      }
      .btn-container {
        display: flex;
        justify-content: center;
        gap: 2em;
      }
      #btn-start,
      #btn-pause {
        padding: 1em 2em;
        border-radius: 0.5em;
        cursor: pointer;
        background-color: #ffffff;
      }
      #btn-reset {
        background-color: transparent;
        border: none;
        outline: none;
        color: #ffffff;
        font-size: 2em;
      }
      .hide {
        display: none;
      }
      .show {
        display: block;
      }
      /* Footer */
      .footer {
        width: 100%;
        text-align: center;
        padding: 15px;
        font-size: 16px;
        margin-top: 850px;
        font-weight: bold;
        background: white;
        border-top: 2px solid black;
      }
      .footer-links {
        margin-top: 10px;
      }
      .footer-links a {
        color: black;
        text-decoration: none;
        margin: 0 12px;
        transition: transform 0.3s ease-in-out;
      }
      .footer-links a:hover {
        transform: translateY(-2px);
        text-decoration: underline;
      }
    </style>

    <script>
      // Element references
      let focusButton = document.getElementById("focus");
      let buttons = document.querySelectorAll(".btn");
      let shortBreakButton = document.getElementById("shortbreak");
      let longBreakButton = document.getElementById("longbreak");
      let startBtn = document.getElementById("btn-start");
      let reset = document.getElementById("btn-reset");
      let pause = document.getElementById("btn-pause");
      let time = document.getElementById("time");

      // Timer variables
      let setIntervalId;
      let active = "focus"; // can be "focus", "short", or "long"
      let count = 59;
      let paused = true;
      let minCount = 24;
      time.textContent = `${minCount + 1}:00`;

      const appendZero = (value) => {
        return value < 10 ? `0${value}` : value;
      };

      const pauseTimer = () => {
        paused = true;
        clearInterval(setIntervalId);
        startBtn.classList.remove("hide");
        pause.classList.remove("show");
        reset.classList.remove("show");
      };

      // Reset button resets timer to current mode
      reset.addEventListener("click", () => {
        pauseTimer();
        minCount = active === "long" ? 14 : active === "short" ? 4 : 24;
        count = 59;
        time.textContent = `${active === "short" ? appendZero(minCount + 1) : minCount + 1}:00`;
      });

      // Remove highlight from mode buttons
      const removeFocus = () => {
        buttons.forEach((btn) => btn.classList.remove("btn-focus"));
      };

      // Focus mode
      focusButton.addEventListener("click", () => {
        active = "focus"; // update mode
        removeFocus();
        focusButton.classList.add("btn-focus");
        pauseTimer();
        minCount = 24;
        count = 59;
        time.textContent = `${minCount + 1}:00`;
      });

      // Short break mode
      shortBreakButton.addEventListener("click", () => {
        active = "short";
        removeFocus();
        shortBreakButton.classList.add("btn-focus");
        pauseTimer();
        minCount = 4;
        count = 59;
        time.textContent = `${appendZero(minCount + 1)}:00`;
      });

      // Long break mode
      longBreakButton.addEventListener("click", () => {
        active = "long";
        removeFocus();
        longBreakButton.classList.add("btn-focus");
        pauseTimer();
        minCount = 14;
        count = 59;
        time.textContent = `${minCount + 1}:00`;
      });

      // Start timer
      startBtn.addEventListener("click", () => {
        reset.classList.add("show");
        pause.classList.add("show");
        startBtn.classList.add("hide");

        if (paused) {
          paused = false;
          setIntervalId = setInterval(() => {
            if (count === 0) {
              if (minCount !== 0) {
                minCount--;
              }
              count = 60;
            }
            time.textContent = `${appendZero(minCount)}:${appendZero(count)}`;
            count--;
          }, 1000);
        }
      });

      // Pause timer
      pause.addEventListener("click", () => {
        pauseTimer();
      });
    </script>
  </body>
</html>
