`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Space Mono', monospace;
            text-align: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 0, 0, 0.5) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em 2em;
        background-color: transparent;
        color: black;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
      }

      .logo {
        font: "VT323", monospace;
        font-size: 50px;

      }
      
      .header-buttons {
            display: flex;
            gap: 15px;
            position: absolute;
            top: 20px;
            right: 100px;
        }
      /* Navigation Buttons */
nav {
  display: flex;
  gap: 15px;
}

.nav-btn {
  background-color: white;
  color: black;
  border: 2px solid black;
  font-size: 1.5em;
  text-decoration: none;
  padding: 8px;
  border-radius: 50px;
  transition: 0.3s;
  position: relative;
}

/* Hover Effect to Show Titles */
.nav-btn:hover::after {
  content: attr(title);
  position: absolute;
  bottom: -25px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 5px 10px;
  font-size: 0.8em;
  border-radius: 5px;
  white-space: nowrap;
}

.nav-btn:hover {
  background-color: black;
  color: white;
}

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            margin-top: 200px;
            margin-bottom: 350px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1s forwards;
            border: 2px solid black;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: scale(1); }
        }

        .btn {
            font-family: 'Space Mono', monospace;
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover { transform: scale(1.05); }
        .btn-green { background: black; color: white; }
        .btn-blue { background: black; color: white; }

        #menu, #quizSection, #debuggingSection { display: none; }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            background: white;
            border-top: 2px solid black;
        }

        .footer-links {
            margin-top: 10px;
        }

        .footer-links a {
            color: black;
            text-decoration: none;
            margin: 0 12px;
            transition: transform 0.3s ease-in-out;
        }

        .footer-links a:hover {
            transform: translateY(-2px);
            text-decoration: underline;
        }
    </style>
</head>
<body>

<script>
