<!DOCTYPE html>
<html>
<head>
    <title>Debugging</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            font-family: "Space Mono", monospace;
            text-align: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 0, 0, 0.5) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background-color: transparent;
            color: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .logo {
            font: "VT323", monospace;
            font-size: 50px;
        }
      
        .header-buttons {
            display: flex;
            gap: 15px;
            position: absolute;
            top: 20px;
            right: 100px;
        }

        /* Navigation Buttons */
        nav {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background-color: white;
            color: black;
            border: 2px solid black;
            font-size: 1.5em;
            text-decoration: none;
            padding: 8px;
            border-radius: 50px;
            transition: 0.3s;
            position: relative;
        }

        /* Hover Effect to Show Titles */
        .nav-btn:hover::after {
            content: attr(title);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 0.8em;
            border-radius: 5px;
            white-space: nowrap;
        }

        .nav-btn:hover {
            background-color: black;
            color: white;
        }

        .debug-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin-top: 200px;
            margin-bottom: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            border: 2px solid black;
            flex-grow: 1;
        }

        .code-box {
            background: #333;
            color: #0f0;
            padding: 10px;
            text-align: left;
            font-family: monospace;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: background 0.3s ease;
        }

        .options button:hover {
            background: #0056b3;
        }

        .restart {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .correct { background: #28a745 !important; }
        .wrong { background: #dc3545 !important; }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            background: white;
            border-top: 2px solid black;
            
        }

        .footer-links {
            margin-top: 10px;
        }

        .footer-links a {
            color: black;
            text-decoration: none;
            margin: 0 12px;
            transition: transform 0.3s ease-in-out;
        }

        .footer-links a:hover {
            transform: translateY(-2px);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CodeCracked</div>
        <div class="header-buttons">
            <nav>
                <a href="home.html" class="nav-btn" title="Back">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <a href="./option-lesson.html" class="nav-btn" title="Lessons">
                    <i class="fas fa-book"></i>
                </a>
                <a href="./flashcard.html" class="nav-btn" title="Flashcard">
                    <i class="fa-solid fa-square-minus"></i>
                </a>
            </nav>
        </div>
    </header>

    <div class="debug-card" id="debugGame">
        <h2>Find the Bug!</h2>
        <pre class="code-box" id="codeSnippet"></pre>
        <div class="options" id="options"></div>
        <p>Score: <span id="debugScore">0</span></p>
        <button class="restart" id="home" onclick="location.href='home.html'">HOME</button>
    </div>

    <footer class="footer">
        <p>Â© 2025 CodeCracked. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="terms.html">Terms & Conditions</a>
            <a href="rules.html">Rules & Regulations</a>
        </div>
    </footer>

    <script>
        let debugQuestions = [
            // HTML Questions
            { code: "<div class='container'>\n  <h1>Title</h2>\n</div>",
            options: [
                "Change closing h2 tag to h1",
                "Remove the class",
                "Add more content",
                "Add quotes to class"
            ],
            correct: 0
            },
            { code: "<img src='image.jpg'>",
            options: [
                "Add alt attribute",
                "Change src to href",
                "Add closing tag",
                "Remove quotes"
            ],
            correct: 0
            },
            { code: "<a ref='https://example.com'>Link</a>",
            options: [
                "Change ref to href",
                "Add target attribute",
                "Remove quotes",
                "Add class"
            ],
            correct: 0
            },
            { code: "<ul>\n  <p>Item 1</p>\n  <p>Item 2</p>\n</ul>",
            options: [
                "Change p tags to li tags",
                "Add more items",
                "Remove ul tags",
                "Add class"
            ],
            correct: 0
            },
            { code: "<table>\n  <tr>\n    <td>Data</td>\n  </tr>",
            options: [
                "Add closing table tag",
                "Change td to th",
                "Remove tr tags",
                "Add more cells"
            ],
            correct: 0
            },
            // CSS Questions
            { code: ".container {\n  margin: 50px:\n}",
            options: [
                "Change colon to semicolon",
                "Add more properties",
                "Remove margin",
                "Add px unit"
            ],
            correct: 0
            },
            { code: "#header {\n  display: blocked;\n}",
            options: [
                "Change blocked to block",
                "Remove display",
                "Add semicolon",
                "Change # to ."
            ],
            correct: 0
            },
            { code: ".box {\n  paddig: 20px;\n}",
            options: [
                "Fix padding spelling",
                "Add more padding",
                "Remove px",
                "Change to margin"
            ],
            correct: 0
            },
            { code: "@media screen and (max-width 768px) {}",
            options: [
                "Add colon after max-width",
                "Remove media",
                "Change px to em",
                "Add properties"
            ],
            correct: 0
            },
            { code: ".text {\n  color: red:\n  font-size: 16px;\n}",
            options: [
                "Change colon to semicolon after red",
                "Remove font-size",
                "Add more properties",
                "Change color value"
            ],
            correct: 0
            }
        ];

        let debugScore = 0;
        let currentDebugIndex = 0;

        function shuffle(array) {
            return [...array].sort(() => Math.random() - 0.5);
        }

        function loadDebugQuestion() {
            if (currentDebugIndex >= debugQuestions.length) {
                document.getElementById("codeSnippet").innerText = "Game Over! Your Score: " + debugScore;
                document.getElementById("options").innerHTML = "";
                document.getElementById("home").style.display = "block";
                return;
            }
            let q = debugQuestions[currentDebugIndex];
            document.getElementById("codeSnippet").innerText = q.code;
            let optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            let shuffledOptions = shuffle([...q.options]);
            shuffledOptions.forEach(opt => {
                let btn = document.createElement("button");
                btn.innerText = opt;
                let isCorrect = (opt === q.options[q.correct]);
                btn.onclick = function() { checkDebugAnswer(btn, isCorrect); };
                optionsDiv.appendChild(btn);
            });
        }

        function checkDebugAnswer(button, isCorrect) {
            button.classList.add(isCorrect ? "correct" : "wrong");
            if (isCorrect) debugScore++;
            document.getElementById("debugScore").innerText = debugScore;
            setTimeout(() => {
                currentDebugIndex++;
                loadDebugQuestion();
            }, 1000);
        }

        loadDebugQuestion();
    </script>
</body>
</html>
